{% with id=data.0 url=data.1 %}
  <div class="btn btn-danger d-print-none sysbutton">
    <form id="form-delete-{{ id }}" action="{{ url }}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="id_" id="id_" value="{{ id }}">
      <a title="Excluir" href="#" onclick="document.getElementById('form-delete-{{ id }}').submit(); return false;">
        <i class="icon fas fa-trash-alt text-white"></i>
      </a>
    </form>
  </div>
{% endwith %}
