{% load static %}
{% load public_tags %}
<div id="container" class="container-xl navbar navbar-expand-md navbar-light" style="width:100%; text-align:center;">
  <div id="left" style="float:left; width:25%;">
    <h1 class="navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3 systitle">
      <span class="d-lg-inline-block">
        <img src="{% static 'images/logo.png' %}" style="width: 20%; height: 20%;"> ASFETEC
      </span>
    </h1>
  </div>
 <div id="center" style="display: inline-block; margin:0 auto;"><h3 class="systitle">{{ title }}<h3></div>
  <div id="right" class="d-print-none" style="float:right; width:25%;";>
    {% if user.is_authenticated %}
      <div align="right"><i class="far fa-calendar-check"></i> {% current_competencia %}</div>
      <div align="right"><i class="far fa-user"></i> {{ user }}</div>
    {% endif %}
  </div>
</div>
